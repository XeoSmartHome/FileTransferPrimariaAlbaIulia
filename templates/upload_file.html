{% extends "base.html" %}

{% block main %}

<div class="card text-white bg-dark mb-3" style="max-width: 36rem; top: 100px; margin: 0 auto;">
    {% include "menu.html"%}
    <div class="card-body">
        <h5 class="card-title">File transfer - Primaria Alba Iulia</h5>
        <p class="card-text">Select files to transfer</p>
        <input id="upload-file" type="file" class="form-control" style="height: auto;" multiple required/>
        <hr>
        <p>Email address: (press space after each email)</p>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" required multiple>
        <hr>
        <p>Message:</p>
        <label for="message" class="sr-only">Message</label>
        <textarea id="message" class="form-control" maxlength="1024" placeholder="Message"></textarea>
        <hr>
        <button id="choose-button" class="btn btn-md btn-primary" onclick="send_file()">Send file</button>
        <hr>
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped bg-primary" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <hr>
        <p align="center" style="color: #5de05d;font-size:30px;" id="upload-response"></p>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="/static/js/upload_file.js"></script>
<script>
$(document).ready(function(){
    $('#email').multipleInput();
});
</script>
{% endblock %}

{% block link %}
<link rel="stylesheet" href="/static/css/test.css">
{% endblock %}
